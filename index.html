<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="clock">
    <div class="inner">
        <h1 class="small" id="from_alexandrovskoye">
            <span></span>д
            <span></span>ч
            <span></span>м
        </h1>
        <h1 class="big" id="to_salekhard">
            <span></span>д
            <span></span>ч
            <span></span>м
        </h1>
        <h1 class="small" id="to_boarding">
            <span></span>д
            <span></span>ч
            <span></span>м
        </h1>
    </div>
</div>

<script>
    document.body.onclick = () => {
        const doc = document
        const docEl = doc.documentElement
        const body = doc.body

        body.style.cursor === 'none' ? body.style.cursor = 'auto' : body.style.cursor = 'none'

        if (doc.fullScreenElement || (!doc.mozFullScreen && !doc.webkitIsFullScreen)) {
            if (docEl.requestFullScreen) {
                docEl.requestFullScreen()
            } else if (docEl.mozRequestFullScreen) {
                docEl.mozRequestFullScreen()
            } else if (docEl.webkitRequestFullScreen) {
                docEl.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT)
            }
        } else {
            if (doc.cancelFullScreen) {
                doc.cancelFullScreen()
            } else if (doc.mozCancelFullScreen) {
                doc.mozCancelFullScreen()
            } else if (doc.webkitCancelFullScreen) {
                doc.webkitCancelFullScreen()
            }
        }
    }

    const endFromAlexandrovskoye = new Date('07/20/2023 05:00 GMT+03:00')
    const endToSalekhard = new Date('07/20/2023 14:40 GMT+05:00')
    const endToBoarding = new Date('07/20/2023 08:30 GMT+03:00')

    const _fromAlexandrovskoyeEl = document.getElementById('from_alexandrovskoye')
    const _toSalekhardEl = document.getElementById('to_salekhard')
    const _toBoardingEl = document.getElementById('to_boarding')

    const _second = 1000
    const _minute = _second * 60
    const _hour = _minute * 60
    const _day = _hour * 24

    function showRemaining(el, end) {
        const _dayEl = el.children[0]
        const _hourEl = el.children[1]
        const _minuteEl = el.children[2]

        const now = new Date()
        const distance = end - now

        if (distance < 0) {
            _dayEl.innerHTML = '0'
            _hourEl.innerHTML = '0'
            _minuteEl.innerHTML = '0'
            return
        }

        const days = Math.floor(distance / _day)
        const hours = Math.floor((distance % _day) / _hour)
        const minutes = Math.floor((distance % _hour) / _minute)

        _dayEl.innerHTML = days
        _hourEl.innerHTML = hours
        _minuteEl.innerHTML = minutes
    }

    showRemaining(_fromAlexandrovskoyeEl, endFromAlexandrovskoye)
    showRemaining(_toSalekhardEl, endToSalekhard)
    showRemaining(_toBoardingEl, endToBoarding)

    setInterval(showRemaining, _minute, _fromAlexandrovskoyeEl, endFromAlexandrovskoye)
    setInterval(showRemaining, _minute, _toSalekhardEl, endToSalekhard)
    setInterval(showRemaining, _minute, _toBoardingEl, endToBoarding)
</script>
