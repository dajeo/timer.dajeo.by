<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            color: white;
            background-color: black;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .clock {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="clock">
        <h1>
            <span id="day"></span>д
            <span id="hour"></span>ч
            <span id="minute"></span>м
            <span id="second"></span>с
        </h1>
    </div>

    <script>
        document.body.onclick = () => {
            const doc = document;
            const docEl = doc.documentElement;
            const body = doc.body;

            body.style.cursor === 'none' ? body.style.cursor = 'auto' : body.style.cursor = 'none';
            
            if ((doc.fullScreenElement && doc.fullScreenElement !== null) || (!doc.mozFullScreen && !doc.webkitIsFullScreen)) {
                if (docEl.requestFullScreen) {
                    docEl.requestFullScreen();
                } else if (docEl.mozRequestFullScreen) {
                    docEl.mozRequestFullScreen();
                } else if (docEl.webkitRequestFullScreen) {
                    docEl.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (doc.cancelFullScreen) {
                    doc.cancelFullScreen();
                } else if (doc.mozCancelFullScreen) {
                    doc.mozCancelFullScreen();
                } else if (doc.webkitCancelFullScreen) {
                    doc.webkitCancelFullScreen();
                }
            }
        }

        const end = new Date('07/20/2023 15:00');
        
        const _second = 1000;
        const _secondEl = document.getElementById('second')

        const _minute = _second * 60;
        const _minuteEl = document.getElementById('minute')

        const _hour = _minute * 60;
        const _hourEl = document.getElementById('hour')

        const _day = _hour * 24;
        const _dayEl = document.getElementById('day')
        
        let timer;

        function showRemaining() {
            const now = new Date();
            const distance = end - now;

            if (distance < 0) {
                clearInterval(timer);
                _dayEl.innerHTML = 0;
                _hourEl.innerHTML = 0;
                _minuteEl.innerHTML = 0;
                _secondEl.innerHTML = 0;
                return;
            }

            const days = Math.floor(distance / _day);
            const hours = Math.floor((distance % _day) / _hour);
            const minutes = Math.floor((distance % _hour) / _minute);
            const seconds = Math.floor((distance % _minute) / _second);

            _dayEl.innerHTML = days;
            _hourEl.innerHTML = hours;
            _minuteEl.innerHTML = minutes;
            _secondEl.innerHTML = seconds;
        }

        showRemaining();

        timer = setInterval(showRemaining, _second);
    </script>
</body>
</html>
